build:
  gpu: true
  cuda: "12.4"
  python_version: "3.11"
  python_packages:
    - "diffusers==0.32.2"
    - "transformers==4.48.3"
    - "numpy==2.2.3"
    - "pillow==11.1.0"
    - "peft==0.14.0"
    - "protobuf==5.29.3"
    - "sentencepiece==0.2.0"
